<html>
    <head>
        <link rel="stylesheet" href="Bus2.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <body>
        <div class="booking-form-box">
        <div class="radio-btn"> 
        <input type="radio" class="=btn" name="check" checked="checked"><span>Roundtrip</span>
        <input type="radio" class="=btn" name="check"><span>One way</span>
        </div><hr>
        <div class="bookinf-form">
        <label>From</label>
        <input type="text" class="form-control" value="Chennai">
        <label>To</label>
        <input type="text" class="form-control"   value="Coimbatore">

        <label>Departing</label>
        <input type="date" class="form-control select-date">

        <option value="1">Non A/C-Seater</option>
        <option value="2">A/C-Seater</option>
