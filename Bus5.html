<html>
    <head>
        <link rel="stylesheet" href="B5.css">
    </head>
    <body>
        <div class="Container">
            <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title"><ins>CONFIRM TICKET<ins></h3>

                    <div class="inputbox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Harry Potter">
                    </div><br>

                    <div class="inputbox">
                        <span>E-mail :</span>
                        <input type="email" placeholder="example@gmail.com">
                    </div><br>

                    <div class="inputbox">
                        <span>Address :</span>
                        <input type="text" placeholder="room-street-locality">
                    </div><br>

                    <div class="inputbox">
                        <span>City :</span>
                        <input type="text" placeholder="Chennai">
                    </div><br>

                    <div class="flex">
                        <div class="inputbox">
                         <span>State :</span>
                         <input type="text" placeholder="India">
                        </div><br>

                        <div class="inputbox">
                            <span>Pin-Code :</span>
                            <input type="text" placeholder="123-456">
                        </div>
                         
                    </div>

                </div>

                <div class="col">
                    <h3 class="title"><ins>PAYMENT GATEWAY</ins></h3>

                    <div class="inputbox">
                        <span>Cards Accepted</span>
                        <img src="https://storinogeomatics.com/images/card-logos.jpg" alt="">
                    </div><br>

                    <div class="inputbox">
                        <span>Name-on-Card :</span>
                        <input type="text" placeholder="Mr.Harry Potter">
                    </div><br>


                    <div class="inputbox">
                        <span>Credit card number : </span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div><br>

                    <div class="inputbox">
                        <span>Exp Month :</span>
                        <input type="text" placeholder="January">
                    </div><br>

                    <div class="flex">
                        <div class="inputbox">
                         <span>Exp Year :</span>
                         <input type="number" placeholder="2023">
                        </div><br>

                        <div class="inputbox">
                            <span>CVV :</span>
                            <input type="text" placeholder="123">
                        </div><br>
                         
                    </div>

                </div>

            </div>
   
            <br><input type="submit" value="PROCEED TO PAY">

            </form>
        </div>
    </body>
</html>
